<html>
 
<head>
 
    <title>Registration Form</title>

    <script type="text/javascript">
        function validate_form() {
            if (document.stu.stu_name.value == "") {
                alert("Please fill in the 'Your Student Name' box.");
                return false;
            }
            if (document.stu.num.value == "") {
                alert("Enter Student Number");
                return false;
            }
            alert("sucessfully Submitted");
 
 
 
            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.stu.email_id.value)) {
                alert("You have entered an invalid email address!")
                return (false)
            }
        }
 
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) {
                alert("Enter Number");
                return false;
            }
            return true;
        }
 
 
        //-->
    </script>
 
</head>
 
<body bgcolor="#FFFFFF" style="background-color:lightgrey">
    <form name="stu" action="" onsubmit="return validate_form();" method="post">
        <table align="center" width=40% width="100%" cellspacing="2" cellpadding="2" border="5">

            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Student Name<span style="color:red">*</span></td>

            </tr>
            <tr>

                <td width="57%">

            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Address</td>
 
                <td width="57%"><textarea rows="4" maxlen="200" name="S2" cols="20"></textarea></td>
            </tr >
            <tr>
 
            <td align="left" valign="top" width="41%">Student Contact No</td>
            <td width="57%">
                <input type="text" value="" onkeypress="return isNumberKey(event)" name="txtFName1" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Preffered Exam Location</td>
                <td width="57%"><select name="mydropdown">
<option value="Default">Default</option>

</select></td>
 
 
            </tr>
 
            <tr>
                <td align="left" valign="top" width="41%">Department</td>
                <td width="57%">
                    <select name="mydropdown">
<option value="Default">Default</option>
<option value="Systems Engineer">Electrical Engineer</option>
<option value="Senior Systems Engineer">Computer Engineer</option>
<option value="Technology Analyst"> Mechanical Engineer</option>
<option value="Technology Lead">Civil Engineer</option>
<option value="Project Manager">Bio Technology</option>
 
 
</select></td>
 
 
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Email<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" value="" name="email_id" size="24"></td>
            </tr>
 
            <tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="  Submit" name="B4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="  Reset All   " name="B5"></td>
            </tr>
 
        </table>
    </form>
</body>
 
</html>
